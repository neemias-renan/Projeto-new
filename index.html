<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Full Films</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='src/css/index.css'>
    <script src='src/js/index.js'></script>
</head>
<body>
    <div class="body">
        <div class="buttons_menu">
            <button class="button_menu" type="button" id="button_menu-open" onclick="openmenu()"><img class="icon_button" src="https://img.icons8.com/ios-filled/50/000000/menu--v1.png"/></button>
            <button class="button_menu" type="button" id="button_menu-close" onclick="closemenu()"><img class="icon_button" src="https://img.icons8.com/ios-filled/50/000000/back.png"/></button>
        </div>
        <div class="nav" id="nav">
            <ul class="ul-nav">
                <li class="li-nav">
                    <button id="button_netflix"><img class="icon_mini" src="src/imgs/icons/mini/netflix.png"></button>
                </li>

                <li class="li-nav">
                    <button id="button_primevideo"><img  class="icon_mini" src="src/imgs/icons/mini/primevideo.jpg"></button>
                </li>

                <li class="li-nav">
                    <button id="button_disneyplus"><img class="icon_mini" src="src/imgs/icons/mini/disneyplus.jpg"></button>
                </li>

                <li class="li-nav">
                    <button id="button_hbomax"><img class="icon_mini" src="src/imgs/icons/mini/HBOmax.png"></button>
                </li>

                <li class="li-nav">
                    <button id="button_globoplay"><img class="icon_mini" src="src/imgs/icons/mini/globoplay.png"></button>
                </li>

                <li class="li-nav">
                    <button id="button_paramount"><img class="icon_mini" src="src/imgs/icons/mini/paramountplus.png"></button>
                </li>

                <li class="li-nav">
                    <button id="button_telecine"><img class="icon_mini" src="src/imgs/icons/mini/telecineplay.jpg"></button>
                </li>
            </ul>

        </div>
        <div class="container"></div>
    </div>
</body>
</html>
